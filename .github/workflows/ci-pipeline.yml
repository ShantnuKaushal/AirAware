name: AirAware Build Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test the .NET Backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore Dependencies
      run: dotnet restore ./src/AirAware.sln
      
    - name: Build Solution
      run: dotnet build ./src/AirAware.sln --no-restore --configuration Release

  # JOB 2: Test the Next.js Frontend
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/airaware.web
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './src/airaware.web/package-lock.json'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Build Next.js
      run: npm run build