name: AirAware CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Build the .NET Solution
  build-dotnet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./src/AirAware.sln
      
    - name: Build
      run: dotnet build ./src/AirAware.sln --no-restore --configuration Release

  # Job 2: Build the Docker Images (Ensures deployment will work)
  build-docker:
    runs-on: ubuntu-latest
    needs: build-dotnet
    steps:
    - uses: actions/checkout@v4

    - name: Build API Image
      run: docker build -t airaware-api -f src/AirAware.API/Dockerfile .

    - name: Build Weather Image
      run: docker build -t airaware-weather -f src/AirAware.Weather/Dockerfile .

    - name: Build Web Image
      run: docker build -t airaware-web -f src/airaware.web/Dockerfile .